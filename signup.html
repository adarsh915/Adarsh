<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Document</title>



</head>
<body style="background-color: aliceblue;">
<div class="container-fluid">
  <div class="row">
    <div id="none"class="col-12 col-md-12  col-lg-7" style="background-color:#3AACBA;">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-center" style="color: aliceblue;">
        <img src="logo.png">
        <h2>Sign up to free invoice maker and make invoices for your customers</h2>
        <h6>It is easy to setup with great customer experience with more than 20 invoice templates.
          Start now for free!</h6>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-12 col-lg-5" style="background-color: aliceblue;">
      <section class="vh-100 bg-image"
      >
      <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-12">
              <div class="card" style="border-radius: 15px;border: none;background-color: aliceblue;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase">Sign Up</h2>
                  <p>Enter your email and password to register</p>
    
                  <form>
   
                    <div class="form-outline mb-4 mb-lg-1">
                      <label class="form-label" for="form3Example1cg">Your Name</label>
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    
                    </div>
    
                    <div class="form-outline mb-4 mb-lg-1">
                      <label class="form-label" for="form3Example3cg">Your Email</label>
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    
                    
                    </div>
    
                    <div class="form-outline mb-4 mb-lg-1">
                      <label class="form-label" for="form3Example4cg">Phone</label>
                      <input type="number" id="form3Example4cg" class="form-control form-control-lg" />
                     
                    </div>
    
                    <div class="form-outline mb-4 mb-lg-1">
                      <label class="form-label" for="form3Example4cdg">password</label>
                      <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                     
                    </div>
    
                    <div class="form-check d-flex justify-content-start mb-4 mb-lg-3">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div>
    
                    <div class="form-outline mb-4 mb-lg-1">
                      <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body form-control form-control-lg">sign up</button>
                    </div>
                    <div>
                      <h4 class="text-center mb-4 mb-lg-1">OR</h4>
                  </div>
                  <div class="form-outline mb-4 mb-lg-1">
  
                      <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body form-control form-control-lg"> <img class="google-icon" src="google.png" height="7%" width="7%"/>sign in with Google</button>
                    </div>
    
                    <p class="text-center text-muted mt-1 mb-0">Have already an account? <a href="signin.html"
                        class="fw-bold text-body"><u>sign in</u></a></p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
  </div>
</div>
<body>
</body>
</html>
